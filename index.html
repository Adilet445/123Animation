<style>
    #animate {
position: absolute; 
background-image: url('star-wars.jpeg'); 
background-repeat: no-repeat; 
background-size:100px;   
width: 100px; 
height: 100px;
    }
    #container{
        position: relative;
        width: 400px;
        height: 300px;
        background-color: darkolivegreen;

    }

</style>


<div  id="container">
    <div id="animate">

    </div>
</div>


<button onclick="myMove()">click me</button>
<script>
    function myMove() {
var elem = document.getElementById("animate");  //your car
  var pos = 0; //start from 0 position each time
  var id = setInterval(frame, 5);//every 5 ms execute frame function
  function frame() {
    if (pos == 120) { 
      clearInterval(id); //stop animation
    } else {
      pos++; 
      elem.style.top = pos + "px"; //elements’s x
      elem.style.left = pos + "px"; //elements’s y   
    }  }}
    </script>
